name: Build & Push Docker Images

on:
  push:
    branches: [develop, main]
    paths:
      - 'services/**'
      - 'apps/**'
      - 'workers/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Specific service to build (leave empty for all)'
        required: false
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      nestjs: ${{ steps.filter.outputs.nestjs }}
      springboot: ${{ steps.filter.outputs.springboot }}
      temporal-workers: ${{ steps.filter.outputs.temporal }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            nestjs:
              - 'services/volteryde-nest/**'
            springboot:
              - 'services/volteryde-springboot/**'
            temporal:
              - 'workers/temporal-workers/**'
            frontend:
              - 'apps/**'

  build-nestjs-service:
    name: Build NestJS Service
    needs: detect-changes
    if: needs.detect-changes.outputs.nestjs == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/volteryde/nestjs-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/volteryde-nest
          file: services/volteryde-nest/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
      


  build-springboot-service:
    name: Build Spring Boot Service
    needs: detect-changes
    if: needs.detect-changes.outputs.springboot == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build JAR with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: services/volteryde-springboot
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/volteryde/springboot-service
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/volteryde-springboot
          file: services/volteryde-springboot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      


  build-temporal-workers:
    name: Build Temporal Workers
    needs: detect-changes
    if: needs.detect-changes.outputs.temporal-workers == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/volteryde/temporal-workers
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: workers/temporal-workers
          file: workers/temporal-workers/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-completion:
    name: Notify Build Completion
    needs: [build-nestjs-service, build-springboot-service, build-temporal-workers]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Docker Build ${{ job.status }}",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#cc0000' }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "${{ job.status == 'success' && 'üì¶' || '‚ùå' }} Docker Build ‚Äî ${{ job.status == 'success' && 'Images Pushed to ECR' || 'Build Failed' }}" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                        { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`" },
                        { "type": "mrkdwn", "text": "*Registry:*\nAmazon ECR" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Image Build Results:*\n${{ needs.build-nestjs-service.result == 'success' && '‚úÖ' || '‚ùå' }} `volteryde/nestjs-service`\n${{ needs.build-springboot-service.result == 'success' && '‚úÖ' || '‚ùå' }} `volteryde/springboot-service`\n${{ needs.build-temporal-workers.result == 'success' && '‚úÖ' || '‚ùå' }} `volteryde/temporal-workers`"
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Build Logs>" }
                      ]
                    }
                  ]
                }
              ]
            }
        continue-on-error: true
