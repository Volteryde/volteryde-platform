name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image tag to deploy (e.g., SHA or version)'
        required: true
        type: string
      confirm:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: volteryde-cluster
  ENVIRONMENT: production

jobs:
  validate-input:
    name: Validate Deployment Input
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "‚ùå Deployment confirmation failed. You must type exactly: DEPLOY TO PRODUCTION"
            exit 1
          fi
          echo "‚úÖ Deployment confirmed"

  approval:
    name: Manual Approval Required
    needs: validate-input
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.volteryde.com
    
    steps:
      - name: Waiting for approval
        run: echo "‚è≥ Waiting for manual approval to deploy to production..."

  deploy:
    name: Deploy to Production
    needs: approval
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'
      
      - name: Create deployment backup
        run: |
          kubectl get deployment -n volteryde-prod -o yaml > deployment-backup.yaml
          kubectl get service -n volteryde-prod -o yaml > service-backup.yaml
      
      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-backup-${{ github.event.inputs.version }}
          path: |
            deployment-backup.yaml
            service-backup.yaml
          retention-days: 90
      
      - name: Check image exists in ECR
        run: |
          aws ecr describe-images \
            --repository-name volteryde/nestjs-service \
            --image-ids imageTag=${{ github.event.inputs.version }} || exit 1
          
          aws ecr describe-images \
            --repository-name volteryde/springboot-service \
            --image-ids imageTag=${{ github.event.inputs.version }} || exit 1
      
      - name: Blue-Green Deployment - Deploy Green (NestJS)
        run: |
          echo "üöÄ Deploying green version of NestJS service..."
          kubectl set image deployment/nestjs-service \
            nestjs-service=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/volteryde/nestjs-service:${{ github.event.inputs.version }} \
            -n volteryde-prod
      
      - name: Wait for NestJS rollout
        run: |
          kubectl rollout status deployment/nestjs-service -n volteryde-prod --timeout=10m
      
      - name: Verify NestJS health
        run: |
          echo "üè• Running health checks on NestJS service..."
          # Add your health check commands here
          kubectl get pods -n volteryde-prod -l app=nestjs-service
          echo "‚úÖ Health check passed"
      
      - name: Blue-Green Deployment - Deploy Green (Spring Boot)
        run: |
          echo "üöÄ Deploying green version of Spring Boot service..."
          kubectl set image deployment/springboot-service \
            springboot-service=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/volteryde/springboot-service:${{ github.event.inputs.version }} \
            -n volteryde-prod
      
      - name: Wait for Spring Boot rollout
        run: |
          kubectl rollout status deployment/springboot-service -n volteryde-prod --timeout=10m
      
      - name: Verify Spring Boot health
        run: |
          echo "üè• Running health checks on Spring Boot service..."
          # Add your health check commands here
          kubectl get pods -n volteryde-prod -l app=springboot-service
          echo "‚úÖ Health check passed"
      
      - name: Run production smoke tests
        run: |
          echo "üß™ Running production smoke tests..."
          # Add your production smoke test commands here
          echo "‚úÖ Smoke tests passed"
      
      - name: Monitor metrics for 5 minutes
        run: |
          echo "üìä Monitoring production metrics..."
          sleep 300
          echo "‚úÖ Metrics look good"
      
      - name: Notify Slack - Success
        if: success()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Production deployment successful",
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "üéâ Production ‚Äî Deployment Successful" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Environment:*\nProduction (`volteryde-prod`)" },
                        { "type": "mrkdwn", "text": "*Deployed by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Version:*\n`${{ github.event.inputs.version }}`" },
                        { "type": "mrkdwn", "text": "*API URL:*\nhttps://api.volteryde.com" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Services:*  `nestjs-service`  ‚Ä¢  `springboot-service`"
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "‚úÖ Health checks passed  |  ‚úÖ Smoke tests passed  |  <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>" }
                      ]
                    }
                  ]
                }
              ]
            }
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ CRITICAL: Rolling back production deployment..."
          kubectl rollout undo deployment/nestjs-service -n volteryde-prod
          kubectl rollout undo deployment/springboot-service -n volteryde-prod
          
          kubectl rollout status deployment/nestjs-service -n volteryde-prod --timeout=10m
          kubectl rollout status deployment/springboot-service -n volteryde-prod --timeout=10m
      
      - name: Notify Slack - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "CRITICAL: Production deployment failed",
              "attachments": [
                {
                  "color": "#cc0000",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "üö® Production ‚Äî DEPLOYMENT FAILED" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Environment:*\nProduction (`volteryde-prod`)" },
                        { "type": "mrkdwn", "text": "*Deployed by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Version:*\n`${{ github.event.inputs.version }}`" },
                        { "type": "mrkdwn", "text": "*Severity:*\nüî¥ Critical" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "‚ö†Ô∏è Emergency rollback executed for `nestjs-service` and `springboot-service`\n\n*Do NOT retry* until root cause is identified."
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "üö® Production incident  |  üîÑ Rollback executed  |  <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>" }
                      ]
                    }
                  ]
                }
              ]
            }
