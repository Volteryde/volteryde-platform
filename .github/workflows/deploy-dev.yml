name: Deploy to Development (Simple)

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: volteryde-cluster
  ENVIRONMENT: dev

jobs:
  deploy:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev-api.volteryde.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER }} || echo "‚ö†Ô∏è EKS cluster not found, skipping deployment"
        continue-on-error: true
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'
      
      - name: Deploy NestJS Service
        run: |
          if kubectl get namespace volteryde-dev > /dev/null 2>&1; then
            kubectl set image deployment/nestjs-service \
              nestjs-service=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/volteryde/nestjs-service:${{ github.sha }} \
              -n volteryde-dev || echo "Deployment not found, skipping"
          else
            echo "‚ö†Ô∏è Namespace not found, skipping deployment"
          fi
        continue-on-error: true
      
      - name: Deploy Spring Boot Service
        run: |
          if kubectl get namespace volteryde-dev > /dev/null 2>&1; then
            kubectl set image deployment/springboot-service \
              springboot-service=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/volteryde/springboot-service:${{ github.sha }} \
              -n volteryde-dev || echo "Deployment not found, skipping"
          else
            echo "‚ö†Ô∏è Namespace not found, skipping deployment"
          fi
        continue-on-error: true
      
      - name: Wait for rollout
        run: |
          if kubectl get namespace volteryde-dev > /dev/null 2>&1; then
            kubectl rollout status deployment/nestjs-service -n volteryde-dev --timeout=5m || echo "Rollout status check skipped"
            kubectl rollout status deployment/springboot-service -n volteryde-dev --timeout=5m || echo "Rollout status check skipped"
          fi
        continue-on-error: true
      
      - name: Run smoke tests
        run: |
          echo " Running smoke tests..."
          # Add your smoke test commands here
          echo " Smoke tests passed (placeholder)"
        continue-on-error: true
      
      - name: Notify Slack - Success
        if: success()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Deployment to DEV Sandbox succeeded",
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "üöÄ DEV Sandbox ‚Äî Deployment Successful" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Environment:*\nDevelopment (`volteryde-dev`)" },
                        { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                        { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Services:*  `nestjs-service`  ‚Ä¢  `springboot-service`"
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "‚úÖ Deployed  |  <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>" }
                      ]
                    }
                  ]
                }
              ]
            }
        continue-on-error: true
      
      - name: Rollback on failure
        if: failure()
        run: |
          if kubectl get namespace volteryde-dev > /dev/null 2>&1; then
            echo " Rolling back deployment..."
            kubectl rollout undo deployment/nestjs-service -n volteryde-dev || echo "Rollback skipped"
            kubectl rollout undo deployment/springboot-service -n volteryde-dev || echo "Rollback skipped"
          fi
        continue-on-error: true
      
      - name: Notify Slack - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "DEV Sandbox deployment failed",
              "attachments": [
                {
                  "color": "#cc0000",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "üî¥ DEV Sandbox ‚Äî Deployment Failed" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Environment:*\nDevelopment (`volteryde-dev`)" },
                        { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                        { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "‚ö†Ô∏è Automatic rollback executed for `nestjs-service` and `springboot-service`"
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "‚ùå Failed  |  üîÑ Rollback complete  |  <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>" }
                      ]
                    }
                  ]
                }
              ]
            }
        continue-on-error: true
