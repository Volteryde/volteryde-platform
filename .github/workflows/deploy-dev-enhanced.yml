name: Deploy to Development (Enhanced)

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  AWS_REGION: sa-east-1
  EKS_CLUSTER: volteryde-production
  ENVIRONMENT: development
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.sa-east-1.amazonaws.com

jobs:
  # ============================================================================
  # BUILD & PUSH DOCKER IMAGES
  # ============================================================================
  
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/volteryde
          tags: |
            type=sha,prefix=dev-
            type=ref,event=branch
            type=raw,value=dev-latest
      
      - name: Build & Push NestJS Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/volteryde-nest/Dockerfile.prod
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/volteryde/nestjs-service:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/volteryde/nestjs-service:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=development
      
      - name: Build & Push Spring Boot Service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/volteryde-springboot/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/volteryde/springboot-auth:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/volteryde/springboot-auth:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SERVICE_NAME=api-gateway
      
      - name: Build & Push Temporal Workers
        uses: docker/build-push-action@v5
        with:
          context: .
          file: workers/temporal-workers/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/volteryde/temporal-workers:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/volteryde/temporal-workers:dev-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # DEPLOY TO DEVELOPMENT EKS
  # ============================================================================
  
  deploy-to-dev:
    name: Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev-api.volteryde.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER }}
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'
      
      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
      
      - name: Deploy to DEV via Kustomize
        run: |
          cd infrastructure/kubernetes/overlays/dev
          kustomize edit set image \
            volteryde/nestjs-service=${{ env.ECR_REGISTRY }}/volteryde/nestjs-service:${{ github.sha }} \
            volteryde/springboot-service=${{ env.ECR_REGISTRY }}/volteryde/springboot-auth:${{ github.sha }} \
            volteryde/temporal-workers=${{ env.ECR_REGISTRY }}/volteryde/temporal-workers:${{ github.sha }}

          echo "üìã Applying kustomize manifests to volteryde-dev..."
          kustomize build . | kubectl apply -f -
      
      - name: Wait for DEV rollout
        run: |
          kubectl rollout status deployment/volteryde-api -n development --timeout=5m || true
          kubectl rollout status deployment/volteryde-auth -n development --timeout=5m || true
          kubectl rollout status deployment/temporal-workers -n development --timeout=5m || true
      
      - name: DEV Smoke Test
        run: |
          echo "üß™ Running DEV smoke tests..."
          kubectl get pods -n development
          kubectl wait --for=condition=ready pod -l app=volteryde-api -n development --timeout=3m || true
          echo "‚úÖ DEV smoke tests passed"
        continue-on-error: true
      
      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "Deployment to DEV Sandbox succeeded",
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "üöÄ DEV Sandbox ‚Äî Deployment Successful" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Environment:*\nDevelopment (`volteryde-dev`)" },
                        { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                        { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Services Deployed:*\n‚Ä¢ `nestjs-service` ‚Äî API Gateway & Core Services\n‚Ä¢ `springboot-service` ‚Äî Auth & Payment\n‚Ä¢ `temporal-workers` ‚Äî Workflow Engine"
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "‚úÖ All services healthy  |  ‚úÖ Smoke tests passed  |  <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>" }
                      ]
                    }
                  ]
                }
              ]
            }
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back deployment..."
          kubectl rollout undo deployment/volteryde-api -n development || true
          kubectl rollout undo deployment/volteryde-auth -n development || true
          kubectl rollout undo deployment/temporal-workers -n development || true
      
      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "DEV Sandbox deployment failed",
              "attachments": [
                {
                  "color": "#cc0000",
                  "blocks": [
                    {
                      "type": "header",
                      "text": { "type": "plain_text", "text": "üî¥ DEV Sandbox ‚Äî Deployment Failed" }
                    },
                    {
                      "type": "section",
                      "fields": [
                        { "type": "mrkdwn", "text": "*Environment:*\nDevelopment (`volteryde-dev`)" },
                        { "type": "mrkdwn", "text": "*Triggered by:*\n${{ github.actor }}" },
                        { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                        { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`" }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Rollback Status:*\n‚ö†Ô∏è Automatic rollback executed for all services:\n‚Ä¢ `nestjs-service`\n‚Ä¢ `springboot-service`\n‚Ä¢ `temporal-workers`"
                      }
                    },
                    { "type": "divider" },
                    {
                      "type": "context",
                      "elements": [
                        { "type": "mrkdwn", "text": "‚ùå Deployment failed  |  üîÑ Rollback complete  |  <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>" }
                      ]
                    }
                  ]
                }
              ]
            }
