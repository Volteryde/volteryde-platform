name: CI - Java Spring Boot Services

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/volteryde-springboot/**'
      - '.github/workflows/ci-backend-java.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/volteryde-springboot/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      java-changed: ${{ steps.filter.outputs.java }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            java:
              - 'services/volteryde-springboot/**'

  build-and-test-java:
    name: Build & Test Java Services
    needs: detect-changes
    if: needs.detect-changes.outputs.java-changed == 'true'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: volteryde_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build with Maven
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw clean compile -DskipTests
          else
            echo "⚠️ Maven wrapper not found - skipping build (empty repo)"
          fi
        working-directory: services/volteryde-springboot
        continue-on-error: true
      
      - name: Run unit tests
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw test
          else
            echo "⚠️ Maven wrapper not found - skipping tests (empty repo)"
          fi
        working-directory: services/volteryde-springboot
        continue-on-error: true
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/volteryde_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
      
      - name: Generate JaCoCo coverage report
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw jacoco:report
          else
            echo "⚠️ Maven wrapper not found - skipping coverage (empty repo)"
          fi
        working-directory: services/volteryde-springboot
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: services/volteryde-springboot/target/site/jacoco/jacoco.xml
          flags: java
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      
      - name: Run integration tests
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw verify -P integration-test
          else
            echo "⚠️ Maven wrapper not found - skipping integration tests (empty repo)"
          fi
        working-directory: services/volteryde-springboot
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true
      
      - name: Build JAR package
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw package -DskipTests
          else
            echo "⚠️ Maven wrapper not found - skipping package (empty repo)"
          fi
        working-directory: services/volteryde-springboot
        continue-on-error: true
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-services
          path: services/volteryde-springboot/target/*.jar
          retention-days: 5



  security-scan-java:
    name: Security Scan - Java
    needs: detect-changes
    if: needs.detect-changes.outputs.java-changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection
      
      - name: GitGuardian Security Scan
        uses: GitGuardian/ggshield-action@v1
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_PULL_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: OWASP Dependency Check
        run: |
          if [ -f "./mvnw" ]; then
            ./mvnw dependency-check:check || echo "Dependency check completed"
          else
            echo "⚠️ Maven wrapper not found - skipping OWASP check (empty repo)"
          fi
        working-directory: services/volteryde-springboot
        continue-on-error: true
