# ============================================================================
# Volteryde Platform - Docker Compose Development Environment
# ============================================================================
# This compose file sets up the complete local development environment
# Usage: docker-compose up -d

services:
  # ============================================================================
  # Databases & Cache
  # ============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: volteryde-postgres
    environment:
      POSTGRES_DB: volteryde
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: volteryde,volteryde_test,temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - volteryde-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: volteryde-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Temporal Workflow Engine
  # ============================================================================
  
  temporal:
    image: temporalio/auto-setup:latest
    container_name: volteryde-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
      - DBNAME=temporal
      - BIND_ON_IP=0.0.0.0
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - volteryde-network
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: volteryde-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Message Queue (Optional - for event-driven architecture)
  # ============================================================================
  
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: volteryde-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
    ports:
      - "29092:29092"
    depends_on:
      - zookeeper
    networks:
      - volteryde-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: volteryde-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper
    networks:
      - volteryde-network
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2.0.15
    container_name: volteryde-mosquitto
    ports:
      - "1883:1883" # Standard MQTT port
      - "9001:9001" # MQTT over WebSockets port
    volumes:
      - ./infrastructure/docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Backend Services
  # ============================================================================
  
  nestjs-backend:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-nestjs
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/volteryde
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=volteryde
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_API_KEY=
      - TEMPORAL_CLIENT_CERT=
      - TEMPORAL_CLIENT_KEY=
      - KAFKA_BROKERS=kafka:9092
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      temporal:
        condition: service_healthy
    volumes:
      # Mount the entire monorepo for proper pnpm workspace support
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  springboot-backend:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
    container_name: volteryde-springboot
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/volteryde
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SERVER_PORT=8080
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - volteryde-network
    restart: unless-stopped

  temporal-workers:
    build:
      context: .
      dockerfile: workers/temporal-workers/Dockerfile.dev
    container_name: volteryde-temporal-workers
    environment:
      - NODE_ENV=development
      - TEMPORAL_ADDRESS=temporal:7233
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/volteryde
      - REDIS_URL=redis://redis:6379
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # Mount the entire monorepo for proper pnpm workspace support
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/workers/temporal-workers/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  routing-service:
    build:
      context: .
      dockerfile: services/routing-service/Dockerfile
    container_name: volteryde-routing
    ports:
      - "5001:5000"
    volumes:
      - osrm_data:/data
    networks:
      - volteryde-network
    restart: unless-stopped



  # ============================================================================
  # Monitoring & Observability (Optional)
  # ============================================================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: volteryde-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - volteryde-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: volteryde-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - volteryde-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  prometheus_data:
  grafana_data:
  osrm_data:
  mosquitto_data:

networks:
  volteryde-network:
    driver: bridge
