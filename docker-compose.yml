# ============================================================================
# Volteryde Platform - Docker Compose Development Environment
# ============================================================================
# This compose file sets up the complete local development environment
# Usage: docker-compose up -d

services:
  # ============================================================================
  # Databases & Cache
  # ============================================================================

  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: volteryde-postgres
    environment:
      POSTGRES_DB: volteryde
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Database per Domain Strategy
      POSTGRES_MULTIPLE_DATABASES: volteryde_test,temporal,auth_db,payment_db,user_db,fleet_db,charging_db,booking_db,telematics_db,client_auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - volteryde-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: volteryde-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Time-Series Database (Telematics Domain)
  # ============================================================================

  influxdb:
    image: influxdb:2.7-alpine
    container_name: volteryde-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-volteryde_secure_password}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-volteryde}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-telematics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-volteryde_super_secret_token}
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: "curl -f http://localhost:8086/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Temporal Workflow Engine
  # ============================================================================

  temporal:
    image: temporalio/auto-setup:latest
    container_name: volteryde-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
      - DBNAME=temporal
      - BIND_ON_IP=0.0.0.0
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - volteryde-network
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    container_name: volteryde-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Message Queue (Optional - for event-driven architecture)
  # ============================================================================

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: volteryde-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
    ports:
      - "29092:29092"
    depends_on:
      - zookeeper
    networks:
      - volteryde-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: volteryde-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper
    networks:
      - volteryde-network
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2.0.15
    container_name: volteryde-mosquitto
    ports:
      - "1883:1883" # Standard MQTT port
      - "9001:9001" # MQTT over WebSockets port
    volumes:
      - ./infrastructure/docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Gateway & Reverse Proxy
  # ============================================================================

  gateway:
    image: nginx:alpine
    container_name: volteryde-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      # Spring Boot backend services (required for nginx upstream resolution)
      auth-service:
        condition: service_started
      client-auth-service:
        condition: service_started
      api-gateway:
        condition: service_started
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Backend Services
  # ============================================================================

  telematics-service:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-telematics
    command: npm run start:dev -- telematics
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/telematics_db
      - DATABASE_NAME=telematics_db
      - REDIS_URL=redis://redis:6379
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-volteryde_super_secret_token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-volteryde}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-telematics}
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  fleet-service:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-fleet
    command: npm run start:dev -- fleet
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/fleet_db
      - DATABASE_NAME=fleet_db
      - REDIS_URL=redis://redis:6379
      - PORT=3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  charging-service:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-charging
    command: npm run start:dev -- charging
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/charging_db
      - DATABASE_NAME=charging_db
      - REDIS_URL=redis://redis:6379
      - PORT=3003
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  booking-service:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-booking
    command: npm run start:dev -- booking
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DATABASE_NAME=booking_db
      - REDIS_URL=redis://redis:6379
      - PORT=3004
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Main API Service (GTFS, Booking Integration, Core APIs)
  # ============================================================================
  volteryde-api:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-api
    command: npm run start:dev -- volteryde-api
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DATABASE_NAME=volteryde
      - REDIS_URL=redis://redis:6379
      - TEMPORAL_ADDRESS=temporal:7233
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  notifications-service:
    build:
      context: .
      dockerfile: services/volteryde-nest/Dockerfile.dev
    container_name: volteryde-notifications
    command: npm run start:dev -- notifications
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/user_db
      - DATABASE_NAME=user_db
      - REDIS_URL=redis://redis:6379
      - PORT=3005
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/volteryde-nest/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  service-discovery:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
      args:
        SERVICE_NAME: service-discovery
    container_name: volteryde-service-discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=development
    networks:
      - volteryde-network
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
      args:
        SERVICE_NAME: api-gateway
    container_name: volteryde-api-gateway
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://volteryde-service-discovery:8761/eureka/
      - SERVER_PORT=8080
    depends_on:
      - service-discovery
    networks:
      - volteryde-network
    restart: unless-stopped

  auth-service:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
      args:
        SERVICE_NAME: auth-service
    container_name: volteryde-auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://volteryde-service-discovery:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-discovery:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8081/api/auth/actuator/health",
          "||",
          "exit",
          "1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - volteryde-network
    restart: unless-stopped

  client-auth-service:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
      args:
        SERVICE_NAME: client-auth-service
    container_name: volteryde-client-auth-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/client_auth_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://volteryde-service-discovery:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      # Google OAuth Client IDs (defaults are already in application.yml)
      - GOOGLE_WEB_CLIENT_ID=${GOOGLE_WEB_CLIENT_ID:-348743430414-j9oe6em6thml761q4515ocgjd95hicbj.apps.googleusercontent.com}
      - GOOGLE_IOS_CLIENT_ID=${GOOGLE_IOS_CLIENT_ID:-348743430414-3je1urp37frac10or722p08buoddqp9u.apps.googleusercontent.com}
      - GOOGLE_ANDROID_CLIENT_ID=${GOOGLE_ANDROID_CLIENT_ID:-348743430414-nr958v7e3084kc58029g3qq5t72bbpj.apps.googleusercontent.com}
      - SMS_PROVIDER_API_KEY=${SMS_PROVIDER_API_KEY:-14152262-c4c5-43c6-a05e-4a8cea137470}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-discovery:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8082/api/client-auth/actuator/health",
          "||",
          "exit",
          "1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - volteryde-network
    restart: unless-stopped

  user-management-service:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
      args:
        SERVICE_NAME: user-management-service
    container_name: volteryde-user-service
    ports:
      - "8083:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/user_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://volteryde-service-discovery:8761/eureka/
      - APPLICATION_CONFIG_AUTH_SERVICE_URL=http://volteryde-auth-service:8081/api/auth
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-discovery:
        condition: service_started
    networks:
      - volteryde-network
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: services/volteryde-springboot/Dockerfile
      args:
        SERVICE_NAME: payment-service
    container_name: volteryde-payment-service
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://volteryde-service-discovery:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      service-discovery:
        condition: service_started
    networks:
      - volteryde-network
    restart: unless-stopped

  temporal-workers:
    build:
      context: .
      dockerfile: workers/temporal-workers/Dockerfile.dev
    container_name: volteryde-temporal-workers
    environment:
      - NODE_ENV=development
      - TEMPORAL_ADDRESS=temporal:7233
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/volteryde
      - REDIS_URL=redis://redis:6379
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # Mount the entire monorepo for proper pnpm workspace support
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/workers/temporal-workers/node_modules
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Monitoring & Observability (Optional)
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: volteryde-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "19090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - volteryde-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: volteryde-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3100:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - volteryde-network
    restart: unless-stopped

  # ============================================================================
  # Frontend Web Apps (DISABLED - Run locally for development)
  # ============================================================================
  # To run frontend apps locally, use: pnpm --filter <app-name> dev
  # - landing-page: pnpm --filter landing-page dev (port 4000)
  # - auth-frontend: pnpm --filter auth-frontend dev (port 4001)
  # - admin-dashboard: pnpm --filter admin-dashboard dev (port 4002)
  # - bi-partner-app: pnpm --filter bi-partner-app dev (port 4003)
  # - customer-and-support-app: pnpm --filter customer-and-support-app dev (port 4004)
  # - dispatcher-app: pnpm --filter dispatcher-app dev (port 4005)

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  prometheus_data:
  grafana_data:
  mosquitto_data:
  influxdb_data:

networks:
  volteryde-network:
    driver: bridge
