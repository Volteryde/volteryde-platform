version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: volteryde-postgres
    environment:
      POSTGRES_DB: volteryde
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - volteryde-network

  redis:
    image: redis:7-alpine
    container_name: volteryde-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - volteryde-network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: volteryde-temporal
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      - postgres
    networks:
      - volteryde-network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: volteryde-temporal-ui
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - temporal
    networks:
      - volteryde-network

volumes:
  postgres_data:
  redis_data:

networks:
  volteryde-network:
    driver: bridge
