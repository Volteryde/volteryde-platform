# ============================================================================
# Volteryde Platform - Nginx Gateway Configuration
# ============================================================================
# Best practices applied: rate limiting, gzip, security headers, WebSocket

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;
    gzip_min_length 1000;

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # =========================================================================
    # Upstream Definitions
    # =========================================================================
    upstream admin_dashboard {
        server admin-dashboard:3000;
        keepalive 32;
    }

    upstream dispatcher_app {
        server dispatcher-app:3000;
        keepalive 32;
    }

    upstream bi_partner_app {
        server bi-partner-app:3000;
        keepalive 32;
    }

    upstream customer_support_app {
        server customer-and-support-app:3000;
        keepalive 32;
    }

    upstream docs_platform {
        server docs-platform:3000;
        keepalive 32;
    }

    upstream landing_page {
        server landing-page:3000;
        keepalive 32;
    }

    upstream auth_frontend {
        server auth-frontend:3000;
        keepalive 32;
    }

    upstream auth_service_api {
        server auth-service:8080;
        keepalive 16;
    }

    upstream api_gateway {
        server api-gateway:8080;
        keepalive 32;
    }

    # =========================================================================
    # Security Headers (shared map)
    # =========================================================================
    map $sent_http_content_type $security_headers {
        default "1";
    }

    # =========================================================================
    # Default Server (Catch-all for unknown hosts)
    # =========================================================================
    server {
        listen 80 default_server;
        server_name _;
        return 444;  # Close connection without response
    }

    # =========================================================================
    # Auth Service (auth.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name auth.volteryde.org auth.localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Rate limiting for auth
        limit_req zone=auth burst=20 nodelay;
        limit_conn conn 20;

        # Frontend
        location / {
            proxy_pass http://auth_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Auth API
        location /api/auth {
            proxy_pass http://auth_service_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================================================================
    # Landing Page (volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name volteryde.org www.volteryde.org localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        limit_req zone=general burst=50 nodelay;

        location / {
            proxy_pass http://landing_page;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # Admin Dashboard (admin.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name admin.volteryde.org admin.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            proxy_pass http://admin_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # Dispatcher App (dispatch.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name dispatch.volteryde.org dispatch.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            proxy_pass http://dispatcher_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # BI Partners (partners.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name partners.volteryde.org partners.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            proxy_pass http://bi_partner_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # Customer Support (support.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name support.volteryde.org support.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            proxy_pass http://customer_support_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # Documentation (docs.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name docs.volteryde.org docs.localhost;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=50 nodelay;

        location / {
            proxy_pass http://docs_platform;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # API Gateway (api.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name api.volteryde.org api.localhost;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        limit_req zone=general burst=100 nodelay;

        location / {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CORS for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
