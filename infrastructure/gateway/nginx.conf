events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Upstream definitions
    upstream admin_dashboard {
        server admin-dashboard:3000;
    }

    upstream dispatcher_app {
        server dispatcher-app:3000;
    }

    upstream bi_partner_app {
        server bi-partner-app:3000;
    }

    upstream customer_support_app {
        server customer-and-support-app:3000;
    }

    upstream docs_platform {
        server docs-platform:3000;
    }

    upstream landing_page {
        server landing-page:3000;
    }

    server {
        listen 80;
        server_name volteryde.org;

        location / {
            proxy_pass http://landing_page;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name admin.volteryde.org;

        location / {
            proxy_pass http://admin_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name dispatch.volteryde.org;

        location / {
            proxy_pass http://dispatcher_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name partners.volteryde.org;

        location / {
            proxy_pass http://bi_partner_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name support.volteryde.org;

        location / {
            proxy_pass http://customer_support_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name docs.volteryde.org;

        location / {
            proxy_pass http://docs_platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
