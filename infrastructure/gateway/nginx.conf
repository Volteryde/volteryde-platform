# ============================================================================
# Volteryde Platform - Nginx Gateway Configuration
# ============================================================================
# Best practices: rate limiting, gzip, security headers, WebSocket, dynamic DNS

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # =========================================================================
    # Dynamic DNS Resolution (Docker internal DNS)
    # =========================================================================
    # This allows nginx to start even when some services are unavailable
    # and resolves hostnames at request time, not startup time
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;
    gzip_min_length 1000;

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # =========================================================================
    # Security Headers (shared map)
    # =========================================================================
    map $sent_http_content_type $security_headers {
        default "1";
    }

    # =========================================================================
    # Default Server (Catch-all for unknown hosts)
    # =========================================================================
    server {
        listen 80 default_server;
        server_name _;
        return 444;  # Close connection without response
    }

    # =========================================================================
    # Auth Service (auth.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name auth.volteryde.org auth.localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Rate limiting for auth
        limit_req zone=auth burst=20 nodelay;
        limit_conn conn 20;

        # Frontend - dynamic resolution
        location / {
            set $upstream_auth_frontend auth-frontend:4001;
            proxy_pass http://$upstream_auth_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Auth API - dynamic resolution
        location /api/auth {
            set $upstream_auth_service auth-service:8080;
            proxy_pass http://$upstream_auth_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================================================================
    # Landing Page (volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name volteryde.org www.volteryde.org localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        limit_req zone=general burst=50 nodelay;

        location / {
            set $upstream_landing landing-page:4000;
            proxy_pass http://$upstream_landing;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # Admin Dashboard (admin.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name admin.volteryde.org admin.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            set $upstream_admin admin-dashboard:4002;
            proxy_pass http://$upstream_admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # Dispatcher App (dispatch.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name dispatch.volteryde.org dispatch.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            set $upstream_dispatcher dispatcher-app:4005;
            proxy_pass http://$upstream_dispatcher;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================================================================
    # BI Partners (partners.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name partners.volteryde.org partners.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            set $upstream_partners bi-partner-app:4003;
            proxy_pass http://$upstream_partners;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
