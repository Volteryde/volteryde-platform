        }
    }

    # =========================================================================
    # Customer Support (support.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name support.volteryde.org support.localhost;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=general burst=30 nodelay;

        location / {
            set $upstream_support customer-and-support-app:4004;
            proxy_pass http://$upstream_support;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }



    # =========================================================================
    # API Gateway (api.volteryde.org)
    # =========================================================================
    server {
        listen 80;
        server_name api.volteryde.org api.localhost;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        limit_req zone=general burst=100 nodelay;

        location / {
            set $upstream_api api-gateway:8080;
            proxy_pass http://$upstream_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        }

        location = /options {
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }
}
