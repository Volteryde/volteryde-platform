# ============================================================================
# Volteryde Platform - ConfigMaps
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: volteryde-config
  labels:
    app: volteryde
data:
  # Database Configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "volteryde"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Temporal Configuration
  TEMPORAL_ADDRESS: "temporal-service:7233"
  TEMPORAL_NAMESPACE: "default"
  
  # Kafka Configuration
  KAFKA_BROKERS: "kafka-service:9092"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # API Gateway Configuration
  API_GATEWAY_URL: "https://api.volteryde.com"
  
  # CORS Configuration
  CORS_ORIGINS: "https://volteryde.com,https://www.volteryde.com"
