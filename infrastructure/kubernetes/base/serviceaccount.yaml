# ============================================================================
# Service Account for Volteryde Services
# ============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: volteryde-sa
  labels:
    app: volteryde
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/volteryde-eks-role

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: volteryde-role
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: volteryde-rolebinding
subjects:
- kind: ServiceAccount
  name: volteryde-sa
roleRef:
  kind: Role
  name: volteryde-role
  apiGroup: rbac.authorization.k8s.io
