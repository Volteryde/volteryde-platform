# ============================================================================
# NestJS Backend Service Deployment
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: volteryde-api
  labels:
    app: volteryde-api
    component: backend
    domain: telematics-booking-fleet-charging
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: volteryde-api
  template:
    metadata:
      labels:
        app: volteryde-api
        component: backend
        tech: nestjs
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: volteryde-sa
      automountServiceAccountToken: false
      initContainers:
        - name: rds-ca-bundle
          image: curlimages/curl:8.6.0
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -e
              mkdir -p /rds-ca
              curl -fsSL https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem -o /rds-ca/global-bundle.pem
          volumeMounts:
            - name: rds-ca
              mountPath: /rds-ca
      containers:
        - name: nestjs
          image: 776127042419.dkr.ecr.sa-east-1.amazonaws.com/volteryde/nestjs-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=384 --dns-result-order=ipv4first"
            - name: PORT
              value: "3000"
            - name: NODE_EXTRA_CA_CERTS
              value: "/etc/ssl/certs/ca-certificates.crt"
            - name: PGSSLMODE
              value: "require"
            - name: DATABASE_SSL_CA_PATH
              value: "/rds-ca/global-bundle.pem"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: volteryde-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: volteryde-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: volteryde-api-db
                  key: DATABASE_NAME
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: volteryde-api-db
                  key: DATABASE_USER
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: volteryde-api-db
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: volteryde-api-db
                  key: DATABASE_PASSWORD
            - name: DATABASE_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: volteryde-config
                  key: CORE_DATABASE_SCHEMA
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: volteryde-secrets
                  key: REDIS_URL
            - name: TEMPORAL_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: volteryde-config
                  key: TEMPORAL_ADDRESS
            - name: TEMPORAL_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: volteryde-config
                  key: TEMPORAL_NAMESPACE
            - name: TEMPORAL_TASK_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: volteryde-config
                  key: TEMPORAL_TASK_QUEUE
            - name: TEMPORAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: volteryde-secrets
                  key: TEMPORAL_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: volteryde-secrets
                  key: JWT_SECRET
          volumeMounts:
            - name: rds-ca
              mountPath: /rds-ca
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
      terminationGracePeriodSeconds: 30
      volumes:
        - name: rds-ca
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: volteryde-api
  labels:
    app: volteryde-api
spec:
  selector:
    app: volteryde-api
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: volteryde-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: volteryde-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
