# ============================================================================
# Volteryde Platform - Secrets (Base Template)
# ============================================================================
# IMPORTANT: This is a template. Actual secrets should be created using:
# kubectl create secret generic volteryde-secrets --from-literal=key=value
# or use AWS Secrets Manager / HashiCorp Vault
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: volteryde-secrets
  labels:
    app: volteryde
type: Opaque
stringData:
  # Supabase Database Credentials
  DATABASE_USER: "CHANGE_ME_IN_PRODUCTION"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  SUPABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  SUPABASE_SERVICE_ROLE_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis Password (if enabled)
  REDIS_PASSWORD: ""
  
  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  JWT_REFRESH_SECRET: "CHANGE_ME_IN_PRODUCTION"
  
  # AWS Credentials (if not using IAM roles)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  
  # External API Keys
  STRIPE_SECRET_KEY: ""
  SENDGRID_API_KEY: ""
  
  # Temporal Cloud API Key
  TEMPORAL_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # Encryption Keys
  ENCRYPTION_KEY: "CHANGE_ME_IN_PRODUCTION"
