apiVersion: apps/v1
kind: Deployment
metadata:
  name: routing-service
  namespace: volteryde
spec:
  replicas: 2
  selector:
    matchLabels:
      app: routing-service
  template:
    metadata:
      labels:
        app: routing-service
    spec:
      containers:
      - name: routing-service
        image: YOUR_ECR_REGISTRY/routing-service:latest # <-- USER MUST REPLACE WITH ACTUAL ECR REGISTRY
        ports:
        - containerPort: 5000
          name: http
        resources:
          requests:
            memory: "2Gi" # OSRM needs RAM for the routing graph
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: routing-service
  namespace: volteryde
spec:
  selector:
    app: routing-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    name: http
  type: ClusterIP
