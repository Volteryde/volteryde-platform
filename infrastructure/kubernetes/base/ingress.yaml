# ============================================================================
# Ingress Configuration for Volteryde Platform
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: volteryde-ingress
  labels:
    app: volteryde
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT_ID:certificate/CERT_ID
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    
    # CORS headers
    alb.ingress.kubernetes.io/actions.response-headers: |
      {
        "Type": "forward",
        "ForwardConfig": {
          "TargetGroups": [{"ServiceName": "nestjs-service", "ServicePort": "80"}]
        }
      }
spec:
  rules:
  # NestJS Backend API
  - host: api.volteryde.com
    http:
      paths:
      - path: /api/v1/telematics
        pathType: Prefix
        backend:
          service:
            name: nestjs-service
            port:
              number: 80
      - path: /api/v1/booking
        pathType: Prefix
        backend:
          service:
            name: nestjs-service
            port:
              number: 80
      - path: /api/v1/fleet
        pathType: Prefix
        backend:
          service:
            name: nestjs-service
            port:
              number: 80
      - path: /api/v1/charging
        pathType: Prefix
        backend:
          service:
            name: nestjs-service
            port:
              number: 80
  
  # Spring Boot Backend API
  - host: api.volteryde.com
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: springboot-service
            port:
              number: 80
      - path: /api/v1/payment
        pathType: Prefix
        backend:
          service:
            name: springboot-service
            port:
              number: 80
  
  # Health check endpoint
  - host: api.volteryde.com
    http:
      paths:
      - path: /health
        pathType: Exact
        backend:
          service:
            name: nestjs-service
            port:
              number: 80

---
# Ingress for Temporal UI (Optional - for development/staging only)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-ui-ingress
  labels:
    app: temporal-ui
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: temporal.internal.volteryde.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: temporal-ui-service
            port:
              number: 8080
