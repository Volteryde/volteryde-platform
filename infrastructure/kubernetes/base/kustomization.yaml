# ============================================================================
# Kustomize Base Configuration
# ============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - serviceaccount.yaml
  - configmap.yaml
  - network-policies.yaml
  - postgres-deployment.yaml
  - redis-deployment.yaml
  - nestjs-deployment.yaml
  - springboot-deployment.yaml
  - temporal-workers-deployment.yaml
  # routing-service-deployment.yaml excluded — placeholder image, not ready for deployment
  - ingress.yaml

# Common labels applied to metadata only (not selectors — selectors are immutable)
labels:
  - pairs:
      platform: volteryde
      managed-by: kustomize
    includeSelectors: false

# Common annotations
commonAnnotations:
  documentation: "https://docs.volteryde.com"
