# ============================================================================
# Development Environment ConfigMap Overrides
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: volteryde-config
data:
  # Override specific values for development
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  API_GATEWAY_URL: "https://dev-api.volteryde.com"
  CORS_ORIGINS: "http://localhost:3000,http://localhost:3001,https://dev.volteryde.com"
