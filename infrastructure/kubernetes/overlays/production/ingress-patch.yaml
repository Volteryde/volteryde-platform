apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: volteryde-ingress
  annotations:
    alb.ingress.kubernetes.io/group.name: volteryde-shared
    alb.ingress.kubernetes.io/group.order: "30"
spec:
  rules:
  - host: api.volteryde.com
    http:
      paths:
      - path: /api/v1/telematics
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/booking
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/fleet
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/charging
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/route
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
  - host: api.volteryde.com
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: volteryde-auth
            port:
              number: 80
      - path: /api/v1/payment
        pathType: Prefix
        backend:
          service:
            name: volteryde-auth
            port:
              number: 80
  - host: api.volteryde.com
    http:
      paths:
      - path: /api/v1/health
        pathType: Exact
        backend:
          service:
            name: volteryde-api
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temporal-ui-ingress
  annotations:
    alb.ingress.kubernetes.io/group.name: volteryde-shared
    alb.ingress.kubernetes.io/group.order: "50"
spec:
  rules:
  - host: temporal.volteryde.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: temporal-ui-service
            port:
              number: 8080
