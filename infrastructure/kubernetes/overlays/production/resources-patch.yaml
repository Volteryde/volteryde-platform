# ============================================================================
# Production Environment Resource Limits (Higher than base)
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: volteryde-api
spec:
  template:
    spec:
      containers:
      - name: nestjs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: volteryde-auth
spec:
  template:
    spec:
      containers:
      - name: springboot
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-workers
spec:
  template:
    spec:
      containers:
      - name: temporal-workers
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
