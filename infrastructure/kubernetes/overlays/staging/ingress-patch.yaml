# ============================================================================
# Staging Environment Ingress Overrides
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: volteryde-ingress
spec:
  rules:
  - host: staging-api.volteryde.com
    http:
      paths:
      - path: /api/v1/telematics
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/booking
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/fleet
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/charging
        pathType: Prefix
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
      - path: /api/v1/route
        pathType: Prefix
        backend:
          service:
            name: routing-service
            port:
              number: 80
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: volteryde-auth
            port:
              number: 80
      - path: /api/v1/payment
        pathType: Prefix
        backend:
          service:
            name: volteryde-auth
            port:
              number: 80
      - path: /api/v1/health
        pathType: Exact
        backend:
          service:
            name: volteryde-api
            port:
              number: 80
