# ============================================================================
# Kustomize Staging Environment Overlay
# ============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: volteryde-staging

resources:
  - ../../base

commonLabels:
  environment: staging
  cost-center: staging

patchesStrategicMerge:
  - configmap-patch.yaml
  - replicas-patch.yaml
  - ingress-patch.yaml

# Image overrides â€” CI/CD will dynamically set tags via: kustomize edit set image
images:
  - name: volteryde/nestjs-service
    newTag: latest
  - name: volteryde/springboot-service
    newTag: latest
  - name: volteryde/temporal-workers
    newTag: latest

replicas:
  - name: volteryde-api
    count: 2
  - name: volteryde-auth
    count: 2
  - name: temporal-workers
    count: 1
