server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/v1/auth/**
              filters:
                - StripPrefix=2

            # Client Authentication Service (Riders - external mobile clients)
            - id: client-auth-service
              uri: lb://client-auth-service
              predicates:
                - Path=/api/v1/client/auth/**
              filters:
                - StripPrefix=2

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/payments/**
              filters:
                - RewritePath=/api/v1/payments/(?<segment>.*), /api/payment/v1/payments/$\{segment}

            - id: wallet-service
              uri: lb://payment-service
              predicates:
                - Path=/api/v1/wallet/**
              filters:
                - RewritePath=/api/v1/wallet/(?<segment>.*), /api/payment/v1/wallet/$\{segment}

            - id: user-management-service
              uri: lb://user-management-service
              predicates:
                - Path=/api/v1/users/**
              filters:
                - StripPrefix=2

            # NestJS API handling GTFS, Bookings, Locator
            - id: volteryde-api
              uri: http://volteryde-api:3000
              predicates:
                - Path=/api/v1/gtfs/**,/api/v1/booking/**,/api/v1/locator/**,/api/v1/vehicles/**
              # No StripPrefix since NestJS expects the global prefix /api/v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
