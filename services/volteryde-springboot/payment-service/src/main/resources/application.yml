server:
  port: 8083
  servlet:
    context-path: /api/payment

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:5432/volteryde_payment_system
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ${DATABASE_SCHEMA:public}

paystack:
  secret-key: ${PAYSTACK_SECRET_KEY}
  public-key: ${PAYSTACK_PUBLIC_KEY}
  base-url: ${PAYSTACK_BASE_URL:https://api.paystack.co}
  webhook-secret: ${PAYSTACK_WEBHOOK_SECRET}
  callback-url: ${PAYSTACK_CALLBACK_URL:http://localhost:8080/payments/callback}
  connect-timeout: 5s
  read-timeout: 10s
  webhook-tolerance: 5m

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.volteryde.payment: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/payment-service.log
