sonar.projectKey=VolteRyde_volteryde-platform
sonar.organization=volteryde

# Project name and version displayed in SonarCloud UI
sonar.projectName=Volteryde Platform
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=services,apps,workers
sonar.tests=services,apps,workers

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/*.test.ts,**/*.spec.ts,**/*Test.java

# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*Test.java

# TypeScript/JavaScript specific
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# Java specific
sonar.java.source=17
sonar.java.binaries=**/target/classes
sonar.java.test.binaries=**/target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8
